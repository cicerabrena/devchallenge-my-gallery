<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/devchallenges.png" type="image/x-icon">
  <title>My Gallery</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="profile">
          <img src="./assets/images/profilePhoto.png" alt="Profile">
          <h1>Rodney Cotton</h1>
          <p>Helsinki, Finland</p>
          <div class="statistics">
            <div class="item">
              <p>100</p>
              <small>Posts</small>
            </div>
            <div class="item">
              <p>2,242</p>
              <small>Followers</small>
            </div>
            <div class="item">
              <p>1,432</p>
              <small>Following</small>
            </div>
          </div>
      </div>
      <div class="photos">
          <img src="./assets/images/photo1.png" alt="Photo 1">
          <img src="./assets/images/photo2.png" alt="Photo 2">
          <img src="./assets/images/photo3.png" alt="Photo 3">
          <img src="./assets/images/photo4.png" alt="Photo 4">
          <img src="./assets/images/photo6.png" alt="Photo 6"> 
          <img src="./assets/images/photo5.png" alt="Photo 5">
      </div>
    </div>
  </main>
  <footer>
    created by <a href="https://github.com/cicerabrena" target="_blank">@cicerabrens</a> - devChallenges.io
  </footer>
</body>
</html>
